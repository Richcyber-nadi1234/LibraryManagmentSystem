<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTU Login Page</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            height: 100vh;
            background-color: #ffffff;
        }

        /* Left Section: Logo and Branding */
        .left-section {
            flex: 1;
            background-color: #0a2c68;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            border-bottom-right-radius: 15px ;
        }

        .left-section img {
            max-width: 80%;
            height: auto;
        }

        /* Right Section: Login Form */
        .right-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
        }

        .login-container {
            width: 80%;
            max-width: 400px;
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 15px;
            color: #222;
            font-size: 24px;
        }

        .login-container p {
            margin-bottom: 30px;
            color: #777;
            font-size: 14px;
        }

        .login-container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .login-container button {
            width: 100%;
            background-color: #0a2c68;
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-container button:hover {
            background-color: #041a4c;
        }

        .login-container footer {
            margin-top: 20px;
            font-size: 12px;
            color: #777;
        }
    </style>
   
</head>
<body>
   
    <!-- Left Section -->
    <div class="left-section">
        <div>
            <img src="../Users/wp-content/uploads/ttu-logo.jpg" alt="Takoradi Technical University Logo">
            <h3>1954 - 2024</h3>
            <h2>TAKORADI TECHNICAL UNIVERSITY</h2>
            <h4>70th Anniversary</h4>
        </div>
    </div>

    <!-- Right Section -->
    <div class="right-section">
        <div class="login-container">
            <h2>Welcome To TTU Library</h2>
            <p>bringing you close to accademic resources.</p>
            <form action="#" method="POST">
                <input type="text" placeholder="Username/ID" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Sign in</button>
            </form>
            <div style="margin-top: 30px;">
             <a href="../Users/index.html">Home</a>
            </div>
            <footer>
                &copy; 2024 Takoradi Technical University library
            </footer>
        </div>
    </div>
</body>
</html>
